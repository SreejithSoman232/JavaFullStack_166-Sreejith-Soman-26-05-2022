<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<form>
		<fieldset>
			<legend>User Information:</legend>
			Name:<input type="text" name="name" id="name"
				placeholder="Enter your name"><br /> Password:<input
				type="password" name="password" id="password"><br /> Email:<input
				type="email" name="email" id="email"><br /> <label
				for="gender">Gender:</label> <input type="radio" id="gender"
				name="gender" value="male" />Male <input type="radio" id="gender"
				name="gender" value="female" />Female<br /> Enter your address:<br>
			<textarea rows="2" cols="20"></textarea>
			<br />
			<td class="tdLabel"><label for="register_country" class="label">Select
					Country:</label></td>
			<td><select name="country" id="register_country"
				style="width: 160px">
					<option value="india">india</option>
					<option value="pakistan">canada</option>
					<option value="africa">africa</option>
					<option value="china">china</option>
					<option value="other">other</option>
			</select></td>
			<br /> Hobby:<br> <input type="checkbox" id="cricket"
				name="cricket" value="cricket" /> <label for="cricket">Cricket</label>
			<br> <input type="checkbox" id="football" name="footbal"
				value="football" /> <label for="football">Football</label> <br /> <input
				type="checkbox" id="hockey" name="hockey" value="hockey" /> <label
				for="hockey">Hockey</label><br /> <input type="button"
				value="sign-up"><br>
		</fieldset>
	</form>
</body>
</html>
